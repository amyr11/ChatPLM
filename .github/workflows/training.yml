name: Run train.py on changes to chatplm_brain.xlsx
on:
  push:
    paths:
      - 'chatplm/data/chatplm_brain.xlsx'
permissions:
  contents: write      
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: 'Asia/Manila'
          timezoneMacos: 'Asia/Manila'
          timezoneWindows: 'Philippine Standard Time'
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run train.py script
        run: python chatplm/train.py
      - name: Push changes
        run: |
          git config --global user.name 'amyr11'
          git config --global user.email 'amyrfrancisco11@gmail.com'
          git commit -am "(Automated) Re-trained model"
          git remote set-url --push origin https://amyr11:${{ secrets.PUSH_SECRET }}@github.com/amyr11/ChatPLM.git
          git push
