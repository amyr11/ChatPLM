name: Run train.py on changes to chatplm_brain.xlsx
on:
  push:
    paths:
      - 'chatplm/data/chatplm_brain.xlsx'
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run train.py script
        run: python chatplm/train.py
      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      - name: Commit changes
        run: |
          git add .
          git commit -m "Update files from train.py script"
      - name: Push changes
        run: git push
